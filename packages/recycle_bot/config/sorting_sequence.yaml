# YAML defining sorting target locations and neutral pose
# defined as a conjunction of a position and orientation in reference to base_link:
# - position: cartesian coordinates (meters) - consistent with MoveIt
# - orientation: quaternion [x, y, z, w]

# neutral pose: safe position above workspace for transit between pick and place
# robot moves here after gripping before moving to place location
neutral_pose:
  position: [-0.521, 0.474, 0.344]  # centered, elevated (meters)
  orientation: [0.691287034033189, 0.7225793866612643, -0.0010909763948931102, 0.000276261350695787]  # face-down (180Â° around Y)

# joint-space neutral (preferred for safe, deterministic motion)
# neutral_joint_pose:
#   shoulder_pan_joint: 0.0
#   shoulder_lift_joint: -1.57
#   elbow_joint: 1.57
#   wrist_1_joint: -1.57
#   wrist_2_joint: -1.57
#   wrist_3_joint: 0.0

# sorting bin locations
sorting_sequence:
  - target_bin_1: { position: [0.39343, -0.24756, 0.10], orientation: [0.187876, -0.6345103, -0.7318231, 0.1628935] }
#  - target_bin_2: { position: [x2, y2, z2], orientation: [qx2, qy2, qz2, qw2] }
#  - target_bin_3: { position: [x3, y3, z3], orientation: [qx3, qy3, qz3, qw3] }

cycle: true  # cycle through targets when end is reached
approach_height_m: 0.10  # meters above pick/place for approach/retreat
grasped_object_size: [0.05, 0.05, 0.05]  # meters (box attached to tool for planning)
